<!DOCTYPE html>
<head>
    <style>
        /* --- Contact Form Section --- */
        .contact-container {
            background-color: pink;
            margin: 50px auto;
            width: 70%;
            padding: 30px;
            border-radius: 10px;
        }

        .contact-container h2 {
            text-align: center;
            text-decoration: underline;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }

        .contact-form label {
            width: 62%;          /* Match input width */
            margin-top: 10px;    /* Optional: adds space */
        }

        .contact-form input, 
        .contact-form textarea {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #555;
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .contact-form textarea {
            height: 150px;
            resize: none;
        }

        .contact-form button {
            width: 30%;
            padding: 10px;
            margin-top: 20px;
            background-color: grey;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #666;
        }

        /* Apply placeholder style to both input and textarea */
        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px; /* make it consistent size */
            color: #666;
        }

        #contact-submit {
            background-color: blueviolet;
        }
    </style>

    <!-- email validation prompt -->
    <script>
        window.onload = function () {
            const emailField = document.getElementById('email');

            emailField.addEventListener('input', function () {
            if (emailField.validity.typeMismatch) {
                emailField.setCustomValidity("Please enter a valid email address (e.g., name@example.com)");
            } else {
                emailField.setCustomValidity(""); // Reset message when valid
            }
            });
        };
    </script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="modern_dance.css">

    <title>Contact Us</title>

</head>

<body>
    <div class="navigation">
        <table  border="0" >
            <tbody>
            <tr>
                <td rowspan="2" class="logo">
                    <img src="UX assn2 logo.png" alt="Logo" style="width: 100%; height: 100%;" id="logo">
                </td>
                <td>
                    <h1 >Modern Dance</h1>
                </td>
            </tr>
            <tr>
                <td>
                <a href="home.html" class="navi-line">Home</a>
                <a href="schedule.html" class="navi-line">schedule</a>
                <a href="awards_history.html" class="navi-line" > Award  </a>
                <a href="upcmg.html" class="navi-line" >Up Coming Events </a> 
                <a href="Sign_up_page.html" class="navi-line"> Sign up</a>
                <a href="contactUs_page.html" class="navi-line" > Contact us </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter name" required>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <label for="message">Message: </label>
            <textarea name="message" id="message" placeholder="Enter message" required></textarea>
            <button type="submit" id="contact-submit">Submit</button>
        </form>
    </div>

    

</body>
