<!DOCTYPE html>
<head>
    <!-- email validation prompt -->
    <script>
        window.onload = function () {
            const emailField = document.getElementById('email');

            emailField.addEventListener('input', function () {
            if (emailField.validity.typeMismatch) {
                emailField.setCustomValidity("Please enter a valid email address (e.g., name@example.com)");
            } else {
                emailField.setCustomValidity(""); // Reset message when valid
            }
            });

            const form = document.querySelector('.contact-form');
            form.addEventListener('submit', function (e) {
                e.preventDefault(); // prevent page reload
                alert('Your response has been submitted!');
                form.reset(); // optional: clear the form after submission
            });
        };
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Dance | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact_hist.css">

    <title>Contact Us</title>

</head>

<body>
    <header class="bg-white shadow-sm">
        <nav class="container d-flex flex-wrap align-items-center justify-content-between py-3">
        <img src="logo.png" alt="Modern Dance Logo" class="logo" height="60">
        <ul class="nav">
            <li class="nav-item"><a class="nav-link text-dark" href="home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="schedule.html">Schedule</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="awards_history.html">Awards and History</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="Sign_up_page.html">Sign Up</a></li>
        </ul>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter name" required>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <label for="message">Message: </label>
            <textarea name="message" id="message" placeholder="Enter message" required></textarea>
            <button type="submit" id="contact-submit">Submit</button>
        </form>
    </div>

    

</body>
