    <div class="form">
        <h2>Sign Up</h2><br>
        <form action="submit_form.php" method="post">
            <label for="name">First Name:</label>
            <input type="text" id="Fname" name="name" required placeholder="Shernell "><br><br>

            <label for="name">Last Name:</label>
            <input type="text" id="Lname" name="name" required placeholder="Ho "><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="gender" name="gender" value="female" class="gender">
            <label for="female" class="gender">Female</label><br>
            <input type="radio" id="gender" name="gender" value="male" class="gender">
            <label for="male" class="gender">Male</label><br><br>

             <label for="sch">School of:</label>

                 <option value="SIT">SIT</option>
                 <option value="SAS">SAS</option>
                 <option value="SEG">SEG</option>
                 <option value="SDM">SDM</option>
                 <option value="SBM">SBM</option>
                 <option value="SDM">SHSS</option>
                </select><br><br>

            <p for="why" class="why" >Why are you interested in joining us</p><br>
            <textarea id="why" name="why" rows="3" cols="50" placeholder="I am interested in joining because..."></textarea><br><br>

            <button type="submit" class="submit">Submit</button>
        </form>
